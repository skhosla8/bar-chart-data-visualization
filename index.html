<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="https://d3js.org/d3.v4.min.js" charset="UTF-8"></script>
    <title>United States GDP Growth</title>
</head>

<body>
    <div id="bar-chart">
      <div id="svg-container"></div>
    </div>

    <script>
      const margin = {
          top: 80,
          right: 80,
          bottom: 80,
          left: 80,
        },
        width = 900,
        height = 500;

      const colors = d3
        .scaleOrdinal()
        .range(['#98abc5', '#7b6888', '#a05d56', '#ff8c00']);

      const tooltip = d3
        .select('body')
        .append('div')
        .attr('id', 'tooltip')
        .style('visibility', 'hidden')
        .style('position', 'absolute');
     
      const svgContainer = d3
        .select('#svg-container')
        .append('svg')
        .attr('viewBox', `0 0 ${width} ${height}`)
        .attr('preserveAspectRatio', 'xMidYMid')
        .attr('class', 'svg-content');

      d3.json(
        'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json',
        function (data) {
          const GDP = data.data.map((item) => item[1]);

          const year = data.data.map((item) => new Date(item[0]));

          const maxYear = new Date(d3.max(year));
          maxYear.setMonth(maxYear.getMonth() + 3);

          const yearFormatted = data.data.map((item) => {
            const year = item[0].substring(0, 4);
            const month = item[0].substring(5, 7);
            let quarter;

            switch (month) {
              case '01':
                quarter = 'Q1';
                break;
              case '04':
                quarter = 'Q2';
                break;
              case '07':
                quarter = 'Q3';
                break;
              case '10':
                quarter = 'Q4';
                break;
            }

            return year + ' ' + quarter;
          });

          const quarter = data.data.map((item) => {
            const month = item[0].substring(5, 7);
            let quarter;

            switch (month) {
              case '01':
                quarter = 'Q1';
                break;
              case '04':
                quarter = 'Q2';
                break;
              case '07':
                quarter = 'Q3';
                break;
              case '10':
                quarter = 'Q4';
                break;
            }

            return quarter;
          });

          const xScale = d3
            .scaleTime()
            .domain([d3.min(year), maxYear])
            .range([margin.left, width - margin.right]);

          const yScale = d3
            .scaleLinear()
            .domain([0, d3.max(GDP)])
            .range([height - margin.bottom, margin.top]);

          const xAxis = d3.axisBottom(xScale);

          const yAxis = d3.axisLeft(yScale);

          const linearScale = d3
            .scaleLinear()
            .domain([0, d3.max(GDP)])
            .range([0, height - margin.top - margin.bottom]);

          const scaledGDP = GDP.map((item) => linearScale(item));

          svgContainer
            .append('text')
            .attr('id', 'title')
            .attr('x', width / 2)
            .attr('y', height - 440)
            .attr('text-anchor', 'middle')
            .attr('font-size', '1.75rem')
            .attr('font-weight', 600)
            .text('United States GDP Growth');

          svgContainer
            .append('text')
            .attr('x', width / 2)
            .attr('y', height - 415)
            .attr('text-anchor', 'middle')
            .style('font-size', '1.1rem')
            .style('font-weight', 600)
            .text('Quarterly, 1947 - 2015');

          svgContainer
            .append('text')
            .attr('transform', 'rotate(-90)')
            .attr('y', 6)
            .attr('dy', '6.2em')
            .attr('x', 0 - (height - 420))
            .style('fill', 'black')
            .style('font-size', '1rem')
            .style('font-weight', 600)
            .style('text-anchor', 'end')
            .text('Gross Domestic Product (Billions)');

          svgContainer
            .append('foreignObject')
            .attr('id', 'source-container')
            .attr('width', width)
            .attr('height', height - 460)
            .attr('x', 0)
            .attr('y', height - 40)
            .append('xhtml:div')
            .attr('id', 'more-info')
            .style('width', width - 20 + 'px')
            .style('height', height - 460 + 'px')
            .html(
              'More Information: http://www.bea.gov/national/pdf/nipaguid.pdf'
            );

          svgContainer
            .append('g')
            .call(xAxis)
            .attr('id', 'x-axis')
            .attr('class', 'axis')
            .attr('transform', `translate(0, ${height - margin.bottom})`);

          svgContainer
            .append('g')
            .call(yAxis)
            .attr('id', 'y-axis')
            .attr('class', 'axis')
            .attr('transform', `translate(${margin.left},0)`);

          d3.select('svg')
            .selectAll('rect')
            .data(scaledGDP)
            .enter()
            .append('rect')
            .attr('x', (d, i) => xScale(year[i]))
            .attr('y', (d) => height - margin.top - d)
            .attr('width', (width - margin.right - margin.left) / 275)
            .attr('height', (d) => d)
            .attr('data-date', (d, i) => data.data[i][0])
            .attr('data-gdp', (d, i) => data.data[i][1])
            .attr('class', 'bar')
            .attr('fill', (d, i) => colors(quarter[i]))
            .on('mouseover', function (d, i) {
              d3.select(this).attr('fill', '#FFF');

              tooltip
                .html(
                  `
                    <p>${yearFormatted[i]}<br>
                    $${GDP[i].toFixed(1)} Billion</p>
                  `
                )
                .attr('data-date', data.data[i][0])
                .transition()
                .duration(200)
                .style('opacity', 1)
                .style('visibility', 'visible');
            })
            .on('mousemove', (d, i, event) => {
              tooltip
                .style('left', d3.event.pageX + 20 + 'px')
                .style('top', d3.event.pageY - 40 + 'px');
            })
            .on('mouseout', function (d, i) {
              d3.select(this).attr('fill', colors(quarter[i]));
              tooltip.transition().duration(200).style('visibility', 'hidden');
            });
        }
      );
    </script>
</body>

</html>
